<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 头部公共组件 -->

<head th:include="~{system/common/component::myheader('URL资源更新')}"></head>

<body>

	<!-- 顶部菜单组件 -->
	<div th:insert="~{system/common/component::#mymenu}"></div>

	<div>
		<div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
			<form class="border rounded p-5" th:object="${updateurl}" th:action="@{update}" method="post">
				<h3 class="mb-4 text-center">更新当前URL资源</h3>
				<input type="hidden" name="id" th:value="*{id}">
				<div class="form-group">
					<input type="text" name="path" th:value="*{path}" class="form-control form-control-lg"
						placeholder="更新URL资源路径" readonly>
				</div>
				<div class="form-group">
					<input type="text" name="staticPath" th:value="*{staticPath}" class="form-control form-control-lg"
						required="" placeholder="更新静态资源文件">
				</div>
				<div class="form-group">
					是否为主入口？
					<select th:field="*{entrance}">
						<option th:each="optmap:${optmaps}" th:value="${optmap.value}"
							th:selected="${entrance == optmap.value}">[[${optmap.key}]]</option>
					</select>
				</div>

				<div class="form-group">
					<input type="text" name="description" th:value="*{description}" class="form-control form-control-lg"
						placeholder="更新URL资源描述 / 说明">
				</div>
				<div class="form-group">
					<a class="btn btn-outline-primary" th:href="@{list}"> &lt;&lt; 返回</a>
					<span th:each="url:${verifyurls}">
						<span th:if="${url.path} == |${verifyreq}/update|">
							<button type="submit" class="btn btn-primary">确认更新</button>
						</span>
					</span>
				</div>
			</form>
		</div>
	</div>

	<!-- 底部Footer组件 -->
	<div th:insert="~{system/common/component::#myfooter}"></div>

</body>

</html>
